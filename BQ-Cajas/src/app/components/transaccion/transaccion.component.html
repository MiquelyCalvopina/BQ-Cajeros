<p-toast position="top-right"></p-toast>
<div class="col-12 screen-content">
  <div class="row">
    <div class="col">
      <p>Número de cedula:</p>
      <br>
      <p>Número de tarjeta:</p>
    </div>    
    <div class="col">
      <input type="text" name="identification " [(ngModel)]="identification" class="form-control" (keydown.Tab)="onIdentification($event)"/>
      <br>
      <input type="text" name="card" [(ngModel)]="tarjeta" class="form-control" (keydown.Tab)="onCarNumber($event)"/>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="send()">VERIFICAR</button>
    </div>
    <div class="col" style="text-align: right;">
      <p>Deuda:</p>
    </div>
    <div class="col">
      <input
        type="text"
        name="deuda"
        value="21.51"
        class="form-control"
        readonly
      />
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <p>Pago realizado</p>
    </div>
    <div class="col">
      <input type="text" name="monto " class="form-control" />
    </div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <br />
  <br />
  <div class="row" style="text-align: center">
    <div class="col">
      <button class="btn btn-primary">ACEPTAR</button>
    </div>
    <div class="col">
      <button class="btn btn-outline-danger">CANCELAR</button>
    </div>
  </div>
</div>
