<p-toast position="top-right"></p-toast>
<div class="col-12 screen-content">
  <div class="d-flex justify-content-end" style="text-align: right">
    <div class="col-4">
      <div class="form-group row">
        <label for="cedula" class="col-5 col-form-label">CÃ©dula</label>
        <div class="col">
          <input
            #cedula
            [(ngModel)]="identification"
            type="text"
            name="cedula"
            class="form-control"
            style="width: 12rem"
            (keydown.enter)="getClientTab($event)"
          />
          <input [(ngModel)]="retiroSave.tipo" hidden name="tipo" />
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group row">
        <label for="cedula" class="col-5 col-form-label">No. cuenta</label>
        <div class="col">
          <input
            #cuenta
            type="text"
            [(ngModel)]="retiroSave.cuentaId"
            name="cuentaId"
            class="form-control"
            style="width: 12rem"
            (keydown.enter)="verificar()"
          />
          <input
            type="hidden"
            [(ngModel)]="retiroSave.cuentaSalida"
            name="cuentaSalida"
          />
        </div>
      </div>
    </div>
    <div class="col-2">
      <button (click)="verificar()" class="btn btn-primary my-auto">
        VERIFICAR
      </button>
    </div>
  </div>
  <br />

  <div class="row" *ngFor="let account of accounts">
    <h6 style="color: #810000">{{ account.cuentaTipo }}</h6>
    <div class="col-3">
      <input
        type="radio"
        name="cuentaId"
        value="{{ account.cuentaId }}"
        [(ngModel)]="retiroSave.cuentaId"
      />
      <label class="custom-control-label p-2" for="defaultUnchecked">{{
        account.cuentaId
      }}</label>
    </div>
    <div class="col-3">
      <div class="input-group pago">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input
          #saldo
          type="text"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          value="{{ account.saldo }}"
          readonly
        />
      </div>
    </div>
    <br>
  </div>

  <br />
  <div class="row">
    <div><b>Cantidad a retirar</b></div>
    <div class="input-group pago">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input
        #monto
        type="text"
        class="form-control"
        aria-label="Amount (to the nearest dollar)"
        [(ngModel)]="retiroSave.monto"
        name="monto"
        (keydown.enter)="enviar()"
      />
    </div>
  </div>
  <br />
  <div class="row">
    <button
      (click)="enviar()"
      style="width: 40%; height: 40px"
      mat-raised-button
      class="btn btn-primary"
    >
      Aceptar
    </button>
  </div>
</div>
